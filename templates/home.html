{% extends "base.html" %}


{% block container %}

    {% if user.is_authenticated %}
        <p>Hi {{ user.username }}!</p>
        {% include 'medicaments_table.html' %}
        <a href="{% url 'logout' %}">logout</a>
    {% else %}
        <p>You are not logged in</p>
        <a href="{% url 'login' %}">login</a>
    {% endif %}
{% endblock %}
